<ion-content [fullscreen]="true">
  <div class="center-wrapper">
    <img src="assets/img/logo.png" alt="logo" style="display: block; margin: 0 auto; width: 150px; height: auto;">
  </div>
  
  <div class="center-wrapper">

    <ion-item>
      <ion-input label="Username" [(ngModel)]="username" name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" label="Password" [(ngModel)]="password" name="password">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>

    <ion-button expand="block" (click)="login()">Entrar</ion-button>

  </div>
</ion-content>
